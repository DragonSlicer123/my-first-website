<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
            background-color: #252525;
        }
        th {
            background-color: #444;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s ease;
            background-color: #dc3545;
        }
        button.complete {
            background-color: #28a745;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level System Progress</h1>
        <table>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            <script>
                const amounts = [250.00, 339.97, 462.33, 628.72, 854.99, 1162.69, 1581.14, 2150.18, 2924.02, 3976.35, 5407.42, 10000.00];
                amounts.forEach((amount, index) => {
                    document.write(`<tr><td>${index + 1}</td><td>$${amount.toFixed(2)}</td><td><button class='incomplete' onclick='toggleLevel(this)'>Incomplete</button></td></tr>`);
                });

                function toggleLevel(button) {
                    if (button.classList.contains('incomplete')) {
                        button.classList.remove('incomplete');
                        button.classList.add('complete');
                        button.innerText = 'Complete';
                    } else {
                        button.classList.remove('complete');
                        button.classList.add('incomplete');
                        button.innerText = 'Incomplete';
                    }
                }
            </script>
        </table>
    </div>
</body>
</html>
